<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecomm App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <!-- <a href="#" class="nav-logo">WebDev.</a> -->
            <div class="logo">
                <a href="index.html">
                    <img src="logo.png" alt="Logo Image">
                </a>
                </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Products</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Blog</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                    <button class="login-button" id="loginButton" onclick="window.location.href='login.html'">Login</button>
                </li>
                <li class="nav-item">
                    <button class="join-button" onclick="window.location.href='signup.html'">SignUp</button>
                </li>
                <li class="nav-item">
                    <div class="search-box">
                        <button class="btn-search"><i class="fas fa-search"></i></button>
                        <input type="text" class="input-search" placeholder="Type to Search">
                    </div>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    
    <div class="hero">
    <div class="content">
            <h1 id="testing">Hi, Welcome to NGO</h1>
            <!-- <p>
                where every action brings us closer to a brighter future for all.
            </p> -->
    </div>
    </div>
    <div class="ourproducts">
        <h1>Our Products</h1>
        <div>
            <div class="card">
                <img src="https://images.emojiterra.com/google/noto-emoji/unicode-15/color/512px/1f4e6.png" alt="Denim Jeans" style="width:50%">
                <h1>Tailored Jeans</h1>
                <p class="price">$19.99</p>
                <p>Some text about the jeans..</p>
                <p>Quantity: <span id="quantity">0</span></p>
                <p><button onclick=addToCart()>Add to Cart</button></p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Change the text of h1 element to "Welcome" on index.html
            // Get the username from URL parameter
            const params = new URLSearchParams(window.location.search);
            const username = params.get('username');
            if(username){
                document.getElementById('testing').textContent = `Welcome, ${username}`;
                document.getElementById('loginButton').style.display = 'none';

            }
        });
    </script>
</body>

<script src="index.js"></script>
</html>
