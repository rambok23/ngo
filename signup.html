</head>

<body>
    <header class="header">
        <nav class="navbar">
            <!-- <a href="#" class="nav-logo">WebDev.</a> -->
            <div class="logo">
                <a href="index.html">
                    <img src="logo.png" alt="Logo Image">
                </a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Services</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Blog</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                    <button class="login-button" onclick="window.location.href='login.html'">Login</button>
                </li>
                <li class="nav-item">
                    <button class="join-button" onclick="window.location.href='signup.html'">SignUp</button>
                </li>
                <li class="nav-item">
                    <div class="search-box">
                        <button class="btn-search"><i class="fas fa-search"></i></button>
                        <input type="text" class="input-search" placeholder="Type to Search">
                    </div>

            </ul>
            <div class="hamburger">

    <!-- partial:index.partial.html -->
    <div class="signup-form">
        <form>
            <h1>Sign Up</h1>
            <div class="content">
                <div class="input-field">
                    <input type="text" placeholder="Name" autocomplete="nope" required>
                </div>
                <div class="input-field">
                    <input type="email" placeholder="Email" autocomplete="nope" required>
                </div>
                
                <div class="input-field">
                    <input type="password" placeholder="Password" autocomplete="new-password" required>
                </div>
            </div>
            
            <div class="action">
                <button>Sign Up</button>
            </div>
        </form>
    </div>
    </body>
    
<script src="index.js"></script>
